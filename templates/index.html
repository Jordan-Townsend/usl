<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USL: Universal Scripting Language</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #eee;
      margin: 0;
      padding: 2em;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    .card {
      background: #2a2a2a;
      padding: 2em;
      border-radius: 8px;
      margin-bottom: 2em;
    }
    select {
      color: #000 !important;
      background-color: #fff !important;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75em;
      border: none;
      margin-top: 0.5em;
      border-radius: 6px;
      font-size: 1em;
    }
    textarea {
      background: #111;
      color: #eee;
      height: 150px;
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      margin-top: 1em;
      cursor: pointer;
    }
    .symbol-help {
      background: #444;
      color: #ddd;
      padding: 1em;
      border-radius: 6px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span data-i18n="title">üåê USL: Universal Scripting Language</span></h1>

    <label for="langSelect"><span data-i18n="chooseLang">üåç Choose Language:</span></label>
    <select id="langSelect" onchange="setLang(this.value)"></select>

    <div class="card">
      <label><span data-i18n="uploadFile">üìÇ Upload File</span></label>
      <input type="file" id="fileInput" onchange="previewFile()" />

      <label><span data-i18n="editLogic">üìù Edit or Paste USL Logic</span></label>
      <textarea id="uslInput" placeholder="Symbolic: print('Hello')..."></textarea>

      <label><span data-i18n="selectLangs">üåç Select Output Languages</span><br>
        <small style="color: #aaa;">Select one or more languages to convert your USL into.</small>
      </label>
      <select id="langSelectOutput" multiple></select>

      <button onclick="transpile()"><span data-i18n="transpileBtn">üöÄ Transpile & Preview</span></button>
      <button onclick="saveSession()"><span data-i18n="saveSession">üíæ Save Session</span></button>
       <button onclick="clearSession()"><span data-i18n="clearSession">üóë Clear Session</span></button>
      <div id="downloadSection" style="display:none; margin-top:1em;">
        <button onclick="window.location.href='/download'">
          üì¶ Download All Outputs (ZIP)
        </button>
      </div>
    </div>

    <div class="card">
      <h2><span data-i18n="symbolRef">üìò Symbolic Reference</span></h2>
      <div class="symbol-help" id="symbolRefBlock">
        Loading symbolic reference...
      </div>
    </div>
  </div>

  <script>
    let translations = {};
    let currentLang = "en";

    function previewFile() {
      const input = document.getElementById("fileInput");
      const preview = document.getElementById("uslInput");
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.value = e.target.result;
      };
      reader.readAsText(input.files[0]);
    }

    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem("preferredLang", lang);
      applyTranslations();
      fetchSymbolReference(lang);
    }

    function applyTranslations() {
      fetch("/translations_extended.json")
        .then(res => res.json())
        .then(data => {
          translations = data;
          document.querySelectorAll("[data-i18n]").forEach(el => {
            const key = el.getAttribute("data-i18n");
            if (translations[currentLang] && translations[currentLang][key]) {
              el.innerText = translations[currentLang][key];
            } else if (translations["en"] && translations["en"][key]) {
              el.innerText = translations["en"][key];
            }
          });
          populateUILanguageSelector();
        });
    }

    function populateUILanguageSelector() {
      const select = document.getElementById("langSelect");
      select.innerHTML = "";
      Object.keys(translations).forEach(langCode => {
        const option = document.createElement("option");
        option.value = langCode;
        option.textContent = langCode;
        if (langCode === currentLang) option.selected = true;
        select.appendChild(option);
      });
    }

    async function fetchLanguages() {
      const res = await fetch("/languages");
      const langs = await res.json();
      const langSelect = document.getElementById("langSelectOutput");
      langSelect.innerHTML = "";
      langs.forEach(lang => {
        const opt = document.createElement("option");
        opt.value = lang;
        opt.textContent = lang;
        langSelect.appendChild(opt);
      });
    }

    async function fetchSymbolReference(lang = "en") {
      const res = await fetch("/symbol_reference");
      const data = await res.json();
      const block = document.getElementById("symbolRefBlock");
      block.innerHTML = "<ul>" + Object.entries(data).map(([key, val]) =>
        `<li><strong>${key}</strong> ‚Äì ${val[lang] || val["en"]}</li>`).join("") + "</ul>";
    }

    
    function saveSession() {
      const code = document.getElementById("uslInput").value;
      const langs = Array.from(document.getElementById("langSelectOutput").selectedOptions).map(opt => opt.value);
      localStorage.setItem("usl_code", code);
      localStorage.setItem("usl_langs", JSON.stringify(langs));
      alert("Session saved!");
    }

    function clearSession() {
      localStorage.removeItem("usl_code");
      localStorage.removeItem("usl_langs");
      alert("Session cleared!");
      location.reload();
    }

      const savedCode = localStorage.getItem("usl_code");
      const savedLangs = JSON.parse(localStorage.getItem("usl_langs") || "[]");
      if (savedCode) document.getElementById("uslInput").value = savedCode;
      const langSelect = document.getElementById("langSelectOutput");
      for (let i = 0; i < langSelect.options.length; i++) {
        langSelect.options[i].selected = savedLangs.includes(langSelect.options[i].value);
      }
    }

      alert("Transpilation triggered!");
      document.getElementById("downloadSection").style.display = "block";
    }

  restoreSession();
      const langPref = localStorage.getItem("preferredLang") || "en";
      currentLang = langPref;
      fetchLanguages();
      applyTranslations();
      fetchSymbolReference(langPref);
    };
  </script>
</body>
</html>
